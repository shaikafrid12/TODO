services:
  - type: web
    name: todo-backend
    env: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build && cd .. && cp -r frontend/dist backend/frontend-dist
    startCommand: node backend/server.js
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_VERSION
        value: 20
      - key: NPM_VERSION
        value: 10

